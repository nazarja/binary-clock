<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/assets/css/index.css">
    <link type="image/x-icon" rel="icon" href="./dist/assets/img/favicon.png">
    <title>Binary Clock</title>
</head>

<body>
    <div id="binary-clock">
        <div id="hours" class="section">
            <div class="column">
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="column">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div id="minutes" class="section">
            <div class="column">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="column">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div id="seconds" class="section">
            <div class="column">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="column">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <div id="text-content">
        <div id="digital-time"></div>
        <div id="am-pm"></div>
        <label class="switch" title="12 | 24 hr">
            <input id="am-pm-toggler" type="checkbox" />
            <span class="slider round"></span>
        </label>
    </div>
    <script src="./dist/assets/js/index.js"></script>
</body>

</html>
